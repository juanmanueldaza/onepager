<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>one-pager</title>
  <meta name="description" content="A one-page CV in Markdown format, styled with GitHub's markdown CSS.">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="CV, resume, one-page, markdown, GitHub, CSS">
  <link rel="icon" href="https://onepager.daza.ar/favicon.png" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap');
    body {
      background: #2c2c32;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      margin: 0;
      min-height: 100vh;
    }
    .terminal-window {
      max-width: 800px;
      margin: 48px auto;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      overflow: hidden;
      background: #23232e;
      border: 1.5px solid #222226;
    }
    .terminal-body {
      background: #23232e;
      color: #e6e6e6;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      padding: 32px 32px 40px 32px;
      min-height: 400px;
      border-radius: 0 0 8px 8px;
    }
    .markdown-body {
      background: none;
      color: #e6e6e6;
      box-shadow: none;
      border-radius: 0;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      color: #fff;
      font-weight: 700;
    }
    .markdown-body a {
      color: #8ab4f8;
    }
    .markdown-body code, .markdown-body pre {
      background: #181a1b;
      color: #e6e6e6;
      border-radius: 4px;
    }
    .markdown-body blockquote {
      color: #b0b0b0;
      border-left: 0.25em solid #444c56;
    }
    .markdown-body table {
      background: #23232e;
    }
    .markdown-body th, .markdown-body td {
      border-color: #444c56;
    }
  </style>
</head>
<body>
  <div class="terminal-window">
    <article id="cv" class="markdown-body terminal-body"></article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('one-pager.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('cv').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
