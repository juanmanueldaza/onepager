<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>one-pager</title>
  <meta name="description" content="A one-page CV in Markdown format, styled with GitHub's markdown CSS.">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="CV, resume, one-page, markdown, GitHub, CSS">
  <link rel="icon" href="https://onepager.daza.ar/favicon.png" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap');
    body {
      background: #2c2c32;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      margin: 0;
      min-height: 100vh;
    }
    .terminal-window {
      max-width: 800px;
      margin: 48px auto;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      overflow: hidden;
      background: #23232e;
      border: 1.5px solid #222226;
    }
    .terminal-body {
      background: #23232e;
      color: #e6e6e6;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      padding: 32px 32px 40px 32px;
      min-height: 400px;
      border-radius: 0 0 8px 8px;
    }
    .markdown-body {
      background: none;
      color: #e6e6e6;
      box-shadow: none;
      border-radius: 0;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      color: #fff;
      font-weight: 700;
    }
    .markdown-body a {
      color: #8ab4f8;
    }
    .markdown-body code, .markdown-body pre {
      background: #181a1b;
      color: #e6e6e6;
      border-radius: 4px;
    }
    .markdown-body blockquote {
      color: #b0b0b0;
      border-left: 0.25em solid #444c56;
    }
    .markdown-body table {
      background: #23232e;
    }
    .markdown-body th, .markdown-body td {
      border-color: #444c56;
    }
    .header-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #181a1b;
      padding: 18px 32px;
      border-bottom: 1.5px solid #222226;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-nav .contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
    }
    .header-nav .contacts a, .header-nav .contacts span {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }
    .header-nav .contacts a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .header-nav .pdf-btn {
      padding: 8px 20px;
      font-size: 1em;
      border-radius: 6px;
      background: #23232e;
      color: #e6e6e6;
      border: 1px solid #444c56;
      cursor: pointer;
      margin-left: 24px;
      transition: background 0.2s, color 0.2s;
    }
    .header-nav .pdf-btn:hover {
      background: #444c56;
      color: #fff;
    }
    @media (max-width: 600px) {
      .header-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 12px 8px;
      }
      .header-nav .contacts {
        gap: 10px;
        flex-direction: column;
        align-items: flex-start;
      }
      .header-nav .pdf-btn {
        margin-left: 0;
      }
    }
  </style>
  <!-- Add jsPDF and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <nav class="header-nav">
    <div class="contacts">
      <span>juanmanueldaza@gmail.com</span>
      <a href="https://www.linkedin.com/in/juanmanueldaza" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/juanmanueldaza" target="_blank" rel="noopener">GitHub</a>
      <a href="https://gitlab.com/juanmanueldaza" target="_blank" rel="noopener">GitLab</a>
      <a href="https://daza.ar/" target="_blank" rel="noopener">daza.ar</a>
    </div>
    <button id="download-pdf" class="pdf-btn">Download PDF</button>
  </nav>
  <div class="terminal-window">
    <article id="cv" class="markdown-body terminal-body"></article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('one-pager.md')
      .then(response => response.text())
      .then(md => {
        // Remove the contact section from the markdown before rendering
        const contactRegex = /\*\*Contact:.*?---/s;
        md = md.replace(contactRegex, '---');
        document.getElementById('cv').innerHTML = marked.parse(md);
      });

    document.getElementById('download-pdf').addEventListener('click', async function() {
      const element = document.querySelector('.terminal-window');
      // Wait a moment to ensure rendering is complete
      await new Promise(r => setTimeout(r, 100));
      html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF({
          orientation: 'portrait',
          unit: 'px',
          format: [canvas.width, canvas.height]
        });
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        pdf.save('one-pager.pdf');
      });
    });
  </script>
</body>
</html>
